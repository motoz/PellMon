<table id="eventlog" class="table table-striped table-bordered">
%for line in lines:
<tr><td>${'<a href="#" class="loglinelink %s" data-time="%s" data-src="/graph?align=center&height=250&legends=no&time=%s">%s</a>'%(line[0],line[0],line[0],line[1]) if line[0] else line[1]}</td></tr>
%endfor
</table>
