<%inherit file="layout.html"/>
<%! scripts = ['spin.js','index.js','logview.js'] %>

<%def name="title()">
	Graph
</%def>

<div class="container">
<div class="row">
	<div class="col-md-12">
    %if not empty:
    <div id="spin">
	<h1>Graph</h1>
        <p>
		<div class="image-container" data-src="image"></div>
        </p>
		<h1>Consumption</h1>
        <p>
		<div class="image-container" data-src="consumption"></div>
        </p>
    </div>
    <a href="/graphconf">Configure graph</a>
    <div class="text-center">
        <button class="btn btn-default left"><<</button>
        ${'<button class="btn btn-default autorefresh %s">Autorefresh</button>' % ('active' if autorefresh else '')}
        <button class="btn btn-default right">>></button>
    </div>

    %else:
    <div>
        <p>
            <strong>Please select which lines to plot!</strong>
        </p>
    </div>
                       <form id="frm1" action="/graphconf" method="get">
                       <input type="submit" class="btn btn-default" value="Configure">
                        </form>
    %endif
            <h3>Events</h3>
            <script>
            linecount='5'
            </script>
            <div id='lines'>
            </div>
	</div>
</div>
