<%inherit file="layout.html"/>
<%def name="title()">
       	Configure graph view
</%def>
<div class="container">
    <h1>Configure graph</h1>
    <div class="row">
        <div class="col-md-3">
            <h4>Lines to plot:</h4>
            <form id="frm1" action="form1" method="post">
                %for key, val in checkboxes:
                <label for="${key}-input" class="checkbox">
                        ${'<input type="checkbox" name="%s" id="%s-input" value="On" %s/>' % (key, key, ('checked="checked"' if val else ''))}
                        ${key}
                </label>
                %endfor
                <input type="submit" class="btn btn-default" value="Set">
            </form>
        </div>
    </div>
</div>
